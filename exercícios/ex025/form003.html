<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" placeholder="Nome completo" autocomplete="name" maxlength="20" required>
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" size="10px" max="10" min="0" step="0.5" value="0">
        </p>
        <p>
            <label for="period">Período letivo </label>
            <input type="month" name="period" id="period" value="2024-07">
        </p>
        <p>
            <label for="date">Data da prova </label>
            <input type="date" name="date" id="month" value="2024-08-06"></input>
        </p>
        <p>
            <label for="time">Horário da prova</label>
            <input type="time" name="time" id="time">
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
