<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        body {
            background-color: #1d1bfc;
        }
        
        .container {
            background-color: white;
            padding: 10px;
            border-radius: 20px;
            display: flex;
            
            flex-flow: row nowrap;
            /* justify-content: center; */
            align-items: center;
        }

        .item {
            background-color: transparent;
            border: 3px dotted #1d1bfc;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            text-align: center;

            flex: 0 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item double">C</div>
    </div>
</body>
</html>
